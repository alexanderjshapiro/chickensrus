{% extends "base.html" %}

{% block content %}
<div class="row">
    <h1>{{ listing.listing_name }}</h1>
    <p><b>Price:</b> ${{ listing.price }}</p>
    <p><b>Date Posted:</b> {{ listing.date_posted }}</p>
    <img src="data:;base64,{{ image }}"/>
    <p>{{ listing.listing_description }}</p>
</div>
{% endblock %}
